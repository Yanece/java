<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intersection des Tableaux</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<script>
    // Création des tableaux en JavaScript
    let tableau1 = [];
    let tableau2 = [];

    // Remplissage du tableau1 avec des nombres de 1 à 22
    for (let i = 1; i <= 22; i++) {
        tableau1.push(i);
    }

    // Remplissage du tableau2 avec des nombres de 5 à 26
    for (let i = 5; i <= 26; i++) {
        tableau2.push(i);
    }

    document.write('<table id="table1">');
    tableau1.forEach(function (nombre) {
        document.write('<tr><td>' + nombre + '</td></tr>');
    });
    document.write('</table>');

    document.write('<table id="table2">');
    tableau2.forEach(function (nombre) {
        document.write('<tr><td>' + nombre + '</td></tr>');
    });
    document.write('</table>');
</script>

<button onclick="trouverIntersection()">Trouver Intersection</button>

<div id="resultat">
</div>

<script src="script.js"></script>
</body>
</html>
